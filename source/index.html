<!DOCTYPE html>
<html>
<head>
  <title>coffee &amp; tea</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="i_like_coffee.js"></script>
    <link rel="stylesheet" type="text/css" href="i_like_coffee.css">
    <!-- Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

</head>
<body>
  <div class="parallax-container">
    <div class="parallax"><img src="https://s.yimg.com/ea/img/-/141103/coffee_cats_5_1a5dl40-1a5dl47.jpg?x=450&q=80&n=1&sig=7RGC2NaKa3BmLSqZuvu4ww--"></div>
  </div>
  <div class="container center-align">
    <h1>I like Coffee, but I don't like Tea.</h1>
    <h3>Can you figure out what I like and don't like...?</h3>
    <h5>Enter two guesses below to get started:</h5>
    <div class="guess-area">
      <div class="row">
        <div class="input-field col m4 offset-m2">
          <label for="noun-one"><span class="purple-text text-darken-2">First Guess</span></label>
          <input placeholder="e.g. coffee" id="guess-one" type="text" class="validate" value="">
        </div>
        <div class="input-field col m4">
          <label for="noun-two"><span class="purple-text text-darken-2">Second Guess</span></label>
          <input placeholder="e.g. tea" id="guess-two" type="text" class="validate" value="">
        </div>
      </div>
      <a class="waves-effect waves-light btn-large brown darken-1"><i class="material-icons left">label_outline</i>guess</a>
    </div>
  </div>
  <div class="parallax-container">
      <div class="parallax"><img src="http://cdn.hellogiggles.com/wp-content/uploads/2014/11/03/catlatte3.jpg"></div>
    </div>
</body>
