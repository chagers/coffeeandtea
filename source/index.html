<!DOCTYPE html>
<html>
<head>
  <title>coffee &amp; tea</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="i_like_coffee.js"></script>
    <link rel="stylesheet" type="text/css" href="i_like_coffee.css">
    <!-- Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

</head>
<body>
  <div class="container center-align">
    <h1>I like Coffee, but I don't like Tea.</h1>
    <h3>Can you try and figure out what I like and don't like?</h3>
    <h5>Enter two guesses below to get started:</h5>
    <div class="guess-area">
      <div class="row">
        <div class="input-field col m4 offset-m2">
          <label for="noun-one">First Guess</label>
          <input placeholder="e.g. coffee" id="guess-one" type="text" class="validate" value="">
        </div>
        <div class="input-field col m4">
          <label for="noun-two">Second Guess</label>
          <input placeholder="e.g. tea" id="guess-two" type="text" class="validate" value="">
        </div>
      </div>
      <a class="waves-effect waves-light btn-large"><i class="material-icons left">label_outline</i>guess</a>
    </div>
  </div>
</body>
</html>
